<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TIEMPOS DORADOS CON SALUD</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
      color: #AD8A1F;
    }

    img {
      width: 375px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 51px;
      margin-bottom: 50px;
      color: #AD8A1F;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 26.4px;
      color: #000;
    }

    .form-row label {
      width: 320px;
    }

    .form-row input[type="text"],
    .form-row select,
    .form-row input.input-text {
      font-size: 24px;
      padding: 8px;
      flex: 1;
    }

    button {
      margin-top: 30px;
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      background-color: #AD8A1F;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #mensajeExito {
      margin-top: 20px;
      font-size: 22px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <img src="Imagen1.png" alt="Clínica Jesús del Norte">
  <h1>TIEMPOS DORADOS CON SALUD</h1>

  <form id="formulario" method="POST" action="https://script.google.com/macros/s/AKfycbz4nf3Mm4_ZpZEwOSw7Imdk3Vd0OhH5kHgDmCdL8-MiS1AX3WdPqtE1uliWUL9XpNdOhg/exec">

    <div class="form-row">
      <label for="Edad">1) Edad:</label>
      <input type="text" id="Edad" name="Edad" pattern="\d{2,3}" maxlength="3" required>
    </div>

    <div class="form-row">
      <label for="especialidad">2) Especialidad:</label>
      <input list="especialidades" id="especialidad" name="especialidad" class="input-text" required>
      <datalist id="especialidades">
        <option value="ALERGISTA">
        <option value="ANESTESIOLOGIA">
        <option value="CARDIOLOGIA">
        <option value="CIRUG.CABEZA-CUELLO MAXIMO FAC">
        <option value="CIRUG.PLASTICA ESTET.QUEMADOS">
        <option value="CIRUGIA DE MANO">
        <option value="CIRUGIA GENERAL">
        <option value="CIRUGIA ONCOLOGICA">
        <option value="CIRUGIA ORAL Y MAXILO FACIAL">
        <option value="CIRUGIA TORÁXICA Y CARDIOVASCULAR">
        <option value="DERMATOLOGIA">
        <option value="ENDOCRINOLOGIA">
        <option value="GASTROENTEROLOGIA">
        <option value="GERIATRIA">
        <option value="GINECOLOGIA ONCOLOGICA">
        <option value="GINECO-OBSTETRICIA">
        <option value="HEMATOLOGIA CLINICA">
        <option value="INFECTOLOGIA Y MEDICINA TROPICAL">
        <option value="MASTOLOGIA">
        <option value="MEDICINA FISICA-REHABILITACION">
        <option value="MEDICINA GENERAL">
        <option value="MEDICINA INTERNA">
        <option value="NEFROLOGIA">
        <option value="NEUMOLOGIA">
        <option value="NEUROCIRUGIA">
        <option value="NEUROLOGIA">
        <option value="NUTRICION HUMANA">
        <option value="ODONTOLOGIA GENERAL">
        <option value="OFTALMOLOGIA">
        <option value="ONCOLOGIA MEDICA">
        <option value="OTORRINO LARINGOLOGIA">
        <option value="PERIODONCIA">
        <option value="PSICOLOGIA">
        <option value="PSIQUIATRIA">
        <option value="RADIOLOGIA">
        <option value="RADIOLOGIA INTERVENCIONISTA">
        <option value="REUMATOLOGIA">
        <option value="TRAUMATOLOGIA">
        <option value="UROLOGIA">
      </datalist>
    </div>

    <div class="form-row">
      <label for="medio">3) ¿Por qué medio te enteraste del programa?</label>
      <select id="medio" name="medio" required>
        <option value="">Seleccione una opción</option>
        <option value="Pagina web">Página web</option>
        <option value="Facebook">Facebook</option>
        <option value="Vía telefónica">Vía telefónica</option>
        <option value="Recomendaciones">Recomendaciones</option>
      </select>
    </div>

    <div class="form-row">
      <label for="responsable">4) Responsable:</label>
      <select id="responsable" name="responsable" required>
        <option value="">Seleccione una opción</option>
        <option value="Plan familiar">Plan familiar</option>
        <option value="Particular / TSSP">Particular / TSSP</option>
      </select>
    </div>

    <div style="text-align: center;">
      <button type="submit">Enviar</button>
    </div>

    <div id="mensajeExito">Registros guardados</div>

  </form>

  <script>
    const form = document.getElementById("formulario");
    const mensaje = document.getElementById("mensajeExito");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          mensaje.style.display = "block";
        } else {
          alert("Error al guardar los datos.");
        }
      })
      .catch(error => {
        alert("Ocurrió un error.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
